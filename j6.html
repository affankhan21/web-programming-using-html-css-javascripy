<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #d1{
            border:2px solid black;
            width:400px;
            height:400px;
            background-color: #E0AED0;
          padding:100px;
        

        }
    </style>
    <script>
        function ADDITION()
        {
            a=parseInt(prompt("ENTER NUMBER 1  :"))
            b= parseInt(prompt("ENTER NUMBER 2 :"))
            c=a+b
            alert("ADDITION IS"  +c)
        }
        function SUBTRACTION()
        {
            d=parseInt(prompt("ENTER NUMBER 1  :"))
            e= parseInt(prompt("ENTER NUMBER 2 :"))
            f=d-e
            alert("SUBTRACTION IS"  +f)
        }
        function DIVISION()
        {
            d=parseInt(prompt("ENTER NUMBER 1  :"))
            e= parseInt(prompt("ENTER NUMBER 2 :"))
            f=d/e
            alert(" DIVISION IS"  +f)
        }

        function MULTIPLICATION()
        {
            d=parseInt(prompt("ENTER NUMBER 1  :"))
            e= parseInt(prompt("ENTER NUMBER 2 :"))
            f=d*e
            alert(" MULTIPLICATION IS"  +f)
        }

    </script>
</head>
<body>
    <div id="d1">
        <h1><B>BASIC CALCULATOR</B></h1>
    <button onclick="ADDITION()">ADDITON</button><br><br>
    <button onclick="SUBTRACTION()">SUBTRACTION</button><br><br>
    <button onclick="DIVISION()">DIVISION</button><br><br>
    <button onclick="MULTIPLICATION()">MULTIPLICATION</button><br><br>
</div>
</body>
</html>
